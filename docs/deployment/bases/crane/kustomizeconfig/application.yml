server:
  port: 9080

app:
  storage-location: s3://example-bucket
  openid-issuer-uri: http://${KEYCLOAK_SERVICE_HOST}:${KEYCLOAK_SERVICE_PORT}/realms/crane
  repositories:
    - name: project1
      public: true
    - name: project2
      public: false

spring:
  security:
    oauth2:
      client:
        registration:
          crane:
            client-secret: "${OAUTH2_CLIENT_SECRET}"
            client-id: "${OAUTH2_CLIENT_ID}"
            scope: openid
        provider:
          crane:
            issuer-uri: http://${KEYCLOAK_SERVICE_HOST}:${KEYCLOAK_SERVICE_PORT}/realms/crane

