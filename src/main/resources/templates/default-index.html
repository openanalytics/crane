<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title th:text="${title}"></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" media="screen"
              th:href="@{'/__index/webjars/datatables/1.13.2/css/jquery.dataTables.min.css'}"/>
        <style>
            h1 {
                margin-bottom: 20px;
                margin-top: 20px;
                font-size: 30px;
                font-family: inherit;
                font-weight: 500;
                line-height: 1.1;
                color: inherit;
            }

            .container {
                width: 1170px;
                padding-right: 15px;
                padding-left: 15px;
                margin-right: auto;
                margin-left: auto;
            }

            body {
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                font-size: 14px;
                line-height: 1.42857143;
                color: #333;
                background-color: #fff;
            }

            a {
                color: #337ab7;
                text-decoration: none;
            }

            code {
                padding: 2px 4px;
                font-size: 90%;
                color: #c7254e;
                background-color: #f9f2f4;
                border-radius: 4px;
            }

            code a {
                color: inherit;
            }

            code a:hover {
                text-decoration: underline;
            }

            table {
                visibility: hidden;
            }

            .slash {
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Directory <code><span class="slash">/</span><th:block th:each="part : ${breadcrumbs}"><a th:href="@{${part.path}}" th:text="${part.name}"></a><span class="slash">/</span></th:block></code></h1>

            <a th:href="@{'/'}">All repositories</a>

            <table>
                <thead>
                    <tr>
                        <th>Filename</th>
                        <th>Last Modified time</th>
                        <th>Size</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="directory : ${directories}">
                        <td><a th:href="@{${directory.name} + '/'}" th:text="${directory.name + '/'}"></a></td>
                        <td></td>
                        <td></td>
                    </tr>

                    <tr th:each="file : ${files}">
                        <td><a th:href="@{${file.name}}" th:text="${file.name}"></a></td>
                        <td th:text="${file.lastModifiedTime}"></td>
                        <td th:text="${file.formattedSize}"></td>
                    </tr>
                </tbody>

            </table>
        </div>
        <script th:src="@{/__index/webjars/jquery/3.6.4/jquery.min.js}"></script>
        <script th:src="@{/__index/webjars/datatables/1.13.2/js/jquery.dataTables.min.js}"></script>
        <script>
            $(document).ready(function () {
                $('table').DataTable({
                    aaSorting: [], // apply no sort by default
                    paging: false,
                });
                $('table').css("visibility", "visible");
            });
        </script>
    </body>

</html>
