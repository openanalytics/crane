app:
  storage-location: /tmp/posix_repository/
  openid-issuer-uri: "${OPENID_URL}"
  openid-groups-claim: realm_roles
  openid-posix-uid-claim: "uid"
  openid-posix-gids-claim: "gids"
  repositories:
    - name: public_and_posix
      write-access:
        public: true
      posix-access-control: true