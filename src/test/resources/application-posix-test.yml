server:
  port: ${CRANE_PORT}
app:
  posix-access-control: true
  storage-location: /tmp/posix_repository/
  openid-issuer-uri: "${OPENID_URL}"
  openid-groups-claim: realm_roles
  repositories:
    - name: public_repo
      public: true
      paths:
        - name: public_repo
          public: true
        - name: only_owner_demo
          access-users: [ demo ]
        - name: only_group_scientists
          access-groups: [ scientists ]
        - name: only_group_mathematicians
          access-groups: [ mathematicians ]
        - name: no_posix_access
          public: true
        - name: no_path_access
          access-users: [ undefined users ]
    - name: only_owner_demo
      access-users: [ demo ]
    - name: only_group_scientists
      access-groups: [ scientists ]
    - name: only_group_mathematicians
      access-groups: [ mathematicians ]
    - name: no_posix_access
      public: true
    - name: no_path_access
      access-users: [ undefined users ]
spring:
  security:
    oauth2:
      client:
        registration:
          crane:
            client-id: crane_client
            client-secret: secret
            scope: openid
        provider:
          crane:
            issuer-uri: "${OPENID_URL}"
