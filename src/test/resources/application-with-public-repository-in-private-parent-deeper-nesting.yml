app:
  default-cache:
    - pattern: "/**/default_cached_file.html"
      max-age: "PT66M"
  storage-location: /tmp/repository/
  openid-groups-claim: realm_roles
  repositories:
    - name: public_repo
      public: true
      paths:
        - name: private_repo
          paths:
            - name: abc
              public: true
